<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto integrador</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container_principal_header">
        <div class="container_content_header">
          <div class="header_search">
            <input type="text" class="input_header" id="input_header" placeholder="Ingrese un elemento"/>
            <button class="button_header_search" id="button_search">
              Buscar
              <span class="material-symbols-outlined">
                search
                </span>
            </button>
          </div>
          <div>
            <button class="button_header_add" id="button_add">
              Agregar Elemento
              <span class="material-symbols-outlined">
                library_add
                </span>
            </button>
          </div>
        </div>   
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="container_view">
          <aside class="list_aside">
            <h2>
              Categorias
              <span class="material-symbols-outlined">
              menu_open
              </span>
            </h2>
            
              <ul id="listFilter" />
          </aside>
          <div class="store" id="store_container"/>
      </div>
      <!-- POPUP -->
      <div class="popup_container_principal" id="modal_popup">
          <div class="popup_container">
            <div class="container_title_popup">
               <h1>Agregar o modificar un producto</h1>
            </div>
            <div class="container_input_popup">
              <input type="text" placeholder="Ingrese un nombre" id="nombre"/>
              <input type="text" placeholder="Ingrese una imagen" id="imagen"/>
              <input type="number" placeholder="Precio" value="0" id="precio"/>
              <select id="categoria">
                <option>Seleccione una categoria</option>
                <option>Gaseosas</option>
                <option>Papas</option>
                <option>Hamburguesas</option>
              </select>
            </div>
            <div class="container_buttons_popup">
              <button class="button_popup cancel" id="button_cancel">Cancelar</button>
              <button class="button_popup accept" id="button_accept">Aceptar</button>
              <button class="button_popup delete" id="button_delete">Eliminar</button>
            </div>
          </div>
      </div>
    </main>
    
    <script type="module" src="/main.js"></script>
    <script type="module" src="/src/services/products.js"></script>
  </body>
</html>
